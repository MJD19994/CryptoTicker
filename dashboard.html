<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .coin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .coin-item:hover {
            background: #e8e8e8;
        }
        .coin-symbol {
            font-weight: 600;
            color: #333;
        }
        .coin-id {
            color: #999;
            font-size: 12px;
        }
        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .remove-btn:hover {
            background: #ee5a5a;
        }
        .add-coin-form {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 120px;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            flex: 0 0 auto;
        }
        .add-btn:hover {
            background: #5568d3;
        }
        .current-prices {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .price-symbol {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        .price-value {
            color: #667eea;
            font-weight: 600;
        }
        .price-change {
            font-size: 12px;
            margin-top: 2px;
        }
        .price-change.positive {
            color: #00dd00;
            font-weight: 600;
        }
        .price-change.negative {
            color: #ff6b6b;
            font-weight: 600;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        .refresh-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        .refresh-btn:hover {
            background: #218838;
        }
        .help-text {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Crypto Tracker</h1>
        <p class="subtitle">Matrix Portal S3 Settings</p>

        <div id="status-message"></div>

        <div class="section">
            <div class="section-title">Add New Coin</div>
            <div class="add-coin-form">
                <input type="text" id="symbol-input" placeholder="Symbol (e.g., BTC)" maxlength="10">
                <input type="text" id="coin-id-input" placeholder="ID (e.g., bitcoin)" maxlength="30">
                <button class="add-btn" onclick="addCoin()">Add</button>
            </div>
            <p class="help-text">Use official CoinGecko IDs. Example: bitcoin, ethereum, ripple, dogecoin</p>
        </div>

        <div class="section">
            <div class="section-title">Tracked Coins</div>
            <div id="coins-list"></div>
        </div>

        <div class="section">
            <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Prices</button>
        </div>

        <div class="section">
            <div class="section-title">Current Prices</div>
            <div id="prices-list" class="current-prices">
                <p style="color: #999; text-align: center;">Loading prices...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadCoins() {
            try {
                const response = await fetch(`${API_BASE}/api/coins`);
                const data = await response.json();
                displayCoins(data.coins);
            } catch (error) {
                console.error('Error loading coins:', error);
                showStatus('Error loading coins', 'error');
            }
        }

        async function loadPrices() {
            try {
                const response = await fetch(`${API_BASE}/api/prices`);
                const data = await response.json();
                displayPrices(data.prices);
            } catch (error) {
                console.error('Error loading prices:', error);
            }
        }

        function displayCoins(coins) {
            const list = document.getElementById('coins-list');
            if (coins.length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center;">No coins tracked</p>';
                return;
            }
            list.innerHTML = coins.map(coin => `
                <div class="coin-item">
                    <div>
                        <div class="coin-symbol">${coin.symbol}</div>
                        <div class="coin-id">${coin.id}</div>
                    </div>
                    <button class="remove-btn" onclick="removeCoin('${coin.symbol}')">Remove</button>
                </div>
            `).join('');
        }

        function displayPrices(prices) {
            const list = document.getElementById('prices-list');
            if (Object.keys(prices).length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center;">No price data</p>';
                return;
            }
            list.innerHTML = Object.entries(prices).map(([symbol, data]) => {
                const change = data.change || 0;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                return `
                    <div class="price-item">
                        <div>
                            <div class="price-symbol">${symbol}</div>
                            <div class="price-change ${changeClass}">${change >= 0 ? 'ðŸ“ˆ +' : 'ðŸ“‰ '}${change.toFixed(2)}% (24h)</div>
                        </div>
                        <div class="price-value">$${data.price.toFixed(2)}</div>
                    </div>
                `;
            }).join('');
        }

        async function addCoin() {
            const symbol = document.getElementById('symbol-input').value.trim().toUpperCase();
            const id = document.getElementById('coin-id-input').value.trim().toLowerCase();

            if (!symbol || !id) {
                showStatus('Please fill in both fields', 'error');
                return;
            }

            try {
                showStatus('Adding coin...', 'loading');
                const response = await fetch(`${API_BASE}/api/coins`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, id })
                });

                if (response.ok) {
                    document.getElementById('symbol-input').value = '';
                    document.getElementById('coin-id-input').value = '';
                    showStatus('Coin added successfully!', 'success');
                    await loadCoins();
                    await loadPrices();
                } else {
                    showStatus('Error adding coin', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error adding coin', 'error');
            }
        }

        async function removeCoin(symbol) {
            if (!confirm(`Remove ${symbol}?`)) return;

            try {
                showStatus('Removing coin...', 'loading');
                const response = await fetch(`${API_BASE}/api/coins/${symbol}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus('Coin removed successfully!', 'success');
                    await loadCoins();
                    await loadPrices();
                } else {
                    showStatus('Error removing coin', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error removing coin', 'error');
            }
        }

        async function refreshData() {
            try {
                showStatus('Refreshing prices...', 'loading');
                await loadPrices();
                showStatus('Prices refreshed!', 'success');
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error refreshing prices', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            if (type === 'success') {
                setTimeout(() => statusDiv.textContent = '', 3000);
            }
        }

        // Initial load
        loadCoins();
        loadPrices();

        // Refresh prices every 30 seconds
        setInterval(loadPrices, 30000);
    </script>
</body>
</html>
